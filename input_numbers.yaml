homeassistant_port:
  name: homeassistant_port
  mode: slider
  initial: !secret ha-port
  min: 0
  max: 32767
# META
client_update_interval:
  name: client update interval
  mode: slider
  unit_of_measurement: seconds
  initial: 30
  min: 5
  max: 900
  step: 5
  icon: mdi:timer
# STARTUP
startup_client_deviation:
  name: startup client deviation
  mode: slider
  unit_of_measurement: count
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower
