## ANNOTATED EVENT
- platform: mqtt
  name: motion_annotated_frontdoor
  state_topic: 'motion/+/frontdoor/event/end/+'
  expire_after: 1
  force_update: true
  json_attributes:
    - timestamp
    - date
    - time
    - count
    - event
    - info
    - detected
  value_template: >
    {% if value_json is defined %}
      {% if value_json.count|int > 0 %}true{% else %}null{% endif %}
    {% else %}null{% endif %}
