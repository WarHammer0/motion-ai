###
### frontdoor sensors
###

## CAMERA FOUND - 'motion/+/frontdoor/status/found'
- platform: mqtt
  name: motion_found_frontdoor
  state_topic: 'motion/+/frontdoor/status/found'
  expire_after: 1
  force_update: true
  json_attributes:
    - device
    - camera
    - date
    - status
  value_template: >
    {% if value_json is defined %}true{% else %}null{% endif %}

