  - platform: template
    sensors:
      ## state
      sdr2msghub_event_state:
        entity_id:
          - sensor.sdr2msghub_event_latest_id
          - sensor.sdr2msghub_event_ago
        value_template: >
          {{ states.sensor.sdr2msghub_event.state }}
      sdr2msghub_client_low:
        entity_id:
          - sensor.sdr2msghub_event_client_count
          - sensor.sdr2msghub_event_client_count_statistics
          - input_number.sdr2msghub_client_deviation
        value_template: >-
          {% if states.sensor.sdr2msghub_event_client_count_statistics.attributes.standard_deviation|float > 0 %}
            {{ (((states.sensor.sdr2msghub_event_client_count_statistics.state|float) - (states.sensor.sdr2msghub_event_client_count.state|float))
                 / (states.sensor.sdr2msghub_event_client_count_statistics.attributes.standard_deviation|float)
               > (states.input_number.sdr2msghub_client_deviation.state|float)) }}
          {%- else -%}false{%- endif -%}
        icon_template: >
            mdi:emoticon-sad
      sdr2msghub_client_low_persistent:
        entity_id:
          - sensor.sdr2msghub_event_client_count
          - sensor.sdr2msghub_event_client_count_stdev_mean
          - input_number.sdr2msghub_client_deviation
        value_template: >-
          {% if states.sensor.sdr2msghub_event_client_count_stdev_mean.state|float > 0 %}
            {{ (((states.sensor.sdr2msghub_event_client_count_statistics.state|float) - (states.sensor.sdr2msghub_event_client_count.state|float))
                 / (states.sensor.sdr2msghub_event_client_count_stdev_mean.state|float)
               > (states.input_number.sdr2msghub_client_deviation.state|float)) }}
          {%- else -%}false{%- endif -%}
        icon_template: >
            mdi:emoticon-sad
      sdr2msghub_client_high:
        entity_id:
          - sensor.sdr2msghub_event_client_count
          - sensor.sdr2msghub_event_client_count_statistics
          - input_number.sdr2msghub_client_deviation
        value_template: >-
          {% if states.sensor.sdr2msghub_event_client_count_statistics.attributes.standard_deviation|float > 0 %}
            {{ (((states.sensor.sdr2msghub_event_client_count.state|float) - (states.sensor.sdr2msghub_event_client_count_statistics.state|float))
                 / (states.sensor.sdr2msghub_event_client_count_statistics.attributes.standard_deviation|float))
               > (states.input_number.sdr2msghub_client_deviation.state|float) }}
          {%- else -%}false{%- endif -%}
        icon_template: >-
            mdi:emoticon-happy
      sdr2msghub_client_high_persistent:
        entity_id:
          - sensor.sdr2msghub_event_client_count
          - sensor.sdr2msghub_event_client_count_stdev_mean
          - input_number.sdr2msghub_client_deviation
        value_template: >-
          {% if states.input_number.sdr2msghub_client_deviation.state|float > 0 %}
            {{ (((states.sensor.sdr2msghub_event_client_count.state|float) - (states.sensor.sdr2msghub_event_client_count_statistics.state|float))
                 / (states.sensor.sdr2msghub_event_client_count_stdev_mean.state|float))
               > (states.input_number.sdr2msghub_client_deviation.state|float) }}
          {%- else -%}false{%- endif -%}
        icon_template: >-
            mdi:emoticon-happy
