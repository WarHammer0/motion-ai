      entity_id:
        - sensor.motion_detected_entity_counter
        - sensor.motion_detected_counter
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_entity_counter is defined and states.sensor.motion_detected_entity_counter.state|int is number and
              states.sensor.motion_detected_counter is defined and states.sensor.motion_detected_counter.state|int > 0 %}
          {{ ( states.sensor.motion_detected_entity_counter.state|int / states.sensor.motion_detected_counter.state|int ) * 100.0 }}
        {%- else -%}null{%- endif -%}
    # statistics
    motion_detected_entity_percent_mean:
      entity_id:
        - sensor.motion_detected_entity_percent_statistics
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_entity_percent_statistics is defined %}
          {{ states.sensor.motion_detected_entity_percent_statistics.state|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_percent_min_value:
      entity_id:
        - sensor.motion_detected_entity_percent_statistics
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_entity_percent_statistics is defined %}
          {{ states.sensor.motion_detected_entity_percent_statistics.attributes.min_value|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_percent_max_value:
      entity_id:
        - sensor.motion_detected_entity_percent_statistics
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_entity_percent_statistics is defined %}
          {{ states.sensor.motion_detected_entity_percent_statistics.attributes.max_value|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_percent_stdev:
      entity_id:
        - sensor.motion_detected_entity_percent_statistics
      unit_of_measurement: '%'
      value_template: >
        {% if states.sensor.motion_detected_entity_percent_statistics is defined %}
          {{ states.sensor.motion_detected_entity_percent_statistics.attributes.standard_deviation|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_percent_change_rate:
      entity_id:
        - sensor.motion_detected_entity_percent_statistics
      unit_of_measurement: '%'
      value_template: >
        {% if states.sensor.motion_detected_entity_percent_statistics is defined %}
          {{ states.sensor.motion_detected_entity_percent_statistics.attributes.change_rate|float }}
        {%- else -%}null{%- endif -%}

    ## counting entities detected
    motion_detected_entity_count:
      entity_id:
        - sensor.motion_detected_entity_loop
      unit_of_measurement: entities
      # use loop count or zero
      value_template: >-
        {% if states.sensor.motion_detected_entity_loop is defined %}
          {{ states.sensor.motion_detected_entity_loop.state|int }}
        {% else %}null{% endif %}
    motion_detected_entity_loop:
      entity_id:
        - sensor.motion_event_annotated
      # loop through all entities & count
      value_template: >-
        {% if states.sensor.motion_event_annotated.attributes is defined 
              and states.sensor.motion_event_annotated.attributes.count is defined
              and states.sensor.motion_event_annotated.attributes.count|int is number 
              and states.sensor.motion_event_annotated.attributes.count|int > 0 %}
          {% for detected in states.sensor.motion_event_annotated.attributes.detected %}
            {% if detected.entity == states.sensor.motion_detect_entity.state and detected.count|int > 0 %}
              {{ detected.count }}
            {% endif %}
          {% endfor %}
        {% else %}0{% endif %}
    # statistics
    motion_detected_entity_count_mean:
      entity_id:
        - sensor.motion_detected_entity_count_statistics
      unit_of_measurement: entities
      value_template: >-
        {% if states.sensor.motion_detected_entity_count_statistics is defined %}
          {{ states.sensor.motion_detected_entity_count_statistics.state|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_count_min_value:
      entity_id:
        - sensor.motion_detected_entity_count_statistics
      unit_of_measurement: entities
      value_template: >-
        {% if states.sensor.motion_detected_entity_count_statistics is defined %}
          {{ states.sensor.motion_detected_entity_count_statistics.attributes.min_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_count_max_value:
      entity_id:
        - sensor.motion_detected_entity_count_statistics
      unit_of_measurement: entities
      value_template: >-
        {% if states.sensor.motion_detected_entity_count_statistics is defined %}
          {{ states.sensor.motion_detected_entity_count_statistics.attributes.max_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_count_stdev:
      entity_id:
        - sensor.motion_detected_entity_count_statistics
      unit_of_measurement: entities
      value_template: >
        {% if states.sensor.motion_detected_entity_count_statistics is defined %}
          {{ states.sensor.motion_detected_entity_count_statistics.attributes.standard_deviation|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_entity_count_change_rate:
      entity_id:
        - sensor.motion_detected_entity_count_statistics
      unit_of_measurement: entities
      value_template: >
        {% if states.sensor.motion_detected_entity_count_statistics is defined %}
          {{ states.sensor.motion_detected_entity_count_statistics.attributes.change_rate|float }}
        {%- else -%}null{%- endif -%}

    ## attributes (change on counter)
    motion_detected_entity_device:
      entity_id:
        - sensor.motion_detected_entity_date
      value_template: >-
        {% if states.sensor.motion_event_annotated is defined %}
            {{ states.sensor.motion_event_annotated.attributes.event.device }}
        {% else %}null{% endif %}
    motion_detected_entity_camera:
      entity_id:
        - sensor.motion_detected_entity_date
      value_template: >-
        {% if states.sensor.motion_event_annotated is defined %}
            {{ states.sensor.motion_event_annotated.attributes.event.camera }}
        {% else %}null{% endif %}

    # picture
    motion_detected_entity_picture:
      entity_id:
        - binary_sensor.motion_detected_entity
        - sensor.motion_detected_entity_camera
        - sensor.motion_base_url
      value_template: >-
        {% if states.sensor.motion_detected_entity_camera is defined and states.sensor.motion_detected_entity_camera.state is defined %}
          {% set camera = states.sensor.motion_detected_entity_camera.state %}
          {% if camera|length and camera|lower != 'none' and camera|lower != 'unknown' %}
            {% set picture = state_attr('camera.motion_annotated_' + camera, 'entity_picture') %}
            {% if picture is defined and picture|lower != 'none' %}
              {% if states.binary_sensor.motion_detected_entity.state == 'on' or states.sensor.annotated_camera.state != camera %}
                {% set url = states.sensor.motion_base_url.state|string + picture %}
              {% else %}
                {% set url = states.sensor.motion_base_url.state + '/local/images/no-signal.jpg' %}
              {% endif %}
            {% endif %}
          {% endif %}
        {% endif %}
        {% if url is defined and url|length and url != 'none' and url != 'unknown' %}
          {{ url }}
        {% else %}
          {{ states.sensor.motion_base_url.state + '/local/images/test-signal.jpg' }}
        {% endif %}

