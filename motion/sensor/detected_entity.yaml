###
### DETECTED ENTITY
###

## selected entity detected
- platform: template
  sensors:

    ## human readable status
    motion_detected_entity_status:
      entity_id:
        - sensor.motion_detected_entity_date
        - sensor.motion_detected_entity_camera
        - sensor.motion_detected_entity_device
      value_template: >-
        Detected 
        {% if states.sensor.motion_detected_entity_count is defined %}
          {% if states.sensor.motion_detected_entity_count.state|int > 0 %}
            {{ states.sensor.motion_detected_entity_count.state|int }}
          {% else %}zero{% endif %}
        {% else %}zero{% endif %}
        {{ states.sensor.motion_detect_entity.state -}}(s); from 
        {{ states.sensor.motion_detected_entity_device.state -}}/{{- states.sensor.motion_detected_entity_camera.state }} 

    ## timing
    motion_detected_entity_date:
      entity_id:
        - sensor.motion_detected_entity_counter
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_annotated is defined
              and states.sensor.motion_event_annotated.attributes is defined
              and states.sensor.motion_event_annotated.attributes.event is defined
              and states.sensor.motion_event_annotated.attributes.event.end is defined
              and states.sensor.motion_event_annotated.attributes.event.end|int is number
              and states.sensor.motion_event_annotated.attributes.event.end|int > 0 %}
          {{ states.sensor.motion_event_annotated.attributes.event.end|int }}
        {% else %}null{% endif %}
    # human readable
    motion_detected_entity_when:
      entity_id:
        - sensor.motion_detected_entity_date
      value_template: >-
        {% if states.sensor.motion_detected_entity_date is defined %}
          {% if states.sensor.motion_detected_entity_date.state|int is number %}
            {% if states.sensor.motion_detected_entity_date.state|int > 0 %}
              {{ states.sensor.motion_detected_entity_date.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
            {% else %}{{ states.sensor.motion_detected_entity_when.state }}{% endif %}
          {% else %}{{ states.sensor.motion_detected_entity_when.state }}{% endif %}
        {% else %}null{% endif %}

