# picture
- platform: template
  sensors:
    motion_annotated_picture:
      friendly_name: Annotated picture
      entity_id:
        - sensor.motion_annotated_counter
      value_template: >-
          {% if states.sensor.motion_event_annotated != none and state_attr('sensor.motion_event_annotated','event') != none %}
            {% if states.input_boolean.motion_snapshot != none and states.input_boolean.motion_snapshot.state == 'on' %}
              {{ states.sensor.motion_base_url.state + '/local/images/motion_annotated-' + states.sensor.motion_event_annotated.attributes.event.camera + '.jpg' }}
            {% else %}
               {% set camera = states.sensor.motion_event_annotated.attributes.event.camera %}
               {% set ep = state_attr('camera.motion_event_annotated_' + camera,'entity_picture') %}
               {% if  ep != none %}
                 {{ states.sensor.motion_base_url.state + ep }}
               {% else %}{{ states.sensor.motion_base_url.state + '/local/images/no-signal.jpg' }}{% endif %}
            {% endif %}
          {% else %}{{ states.sensor.motion_base_url.state + '/local/images/test-signal.jpg' }}{% endif %}

