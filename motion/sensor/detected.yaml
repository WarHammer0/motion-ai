# picture
- platform: template
  sensors:
    motion_detected_picture:
      friendly_name: Detected picture
      entity_id:
        - sensor.motion_detected_counter
        - sensor.motion_detected_count
        - sensor.motion_detected_camera
      value_template: >-
        {% if states('sensor.motion_detected_count')|int > 0 %}
          {% set c = states('sensor.motion_detected_camera') %}
          {% if c != none and c != 'unknown' and c|length > 0 %}
            {% if states('input_boolean.motion_snapshot') == 'on' %}
              {% set bu = states('sensor.motion_base_url') %}
              {% if bu != 'unknown' %}
                {% set p = bu + '/local/images/motion_detected-' + c + '.jpg' %}
              {% else %}
                {% set p = states('sensor.motion_testsignal_picture') %}
              {% endif %}
            {% else %}
              {% set ap = states('sensor.motion_annotated_picture_' + c) %}
              {% if ap|lower != none and ap != 'null' and ap|length > 0 %}
                {% set p = ap %}
              {% else %}
                {% set p = states('sensor.motion_noisesignal_picture') %}
              {% endif %}
            {% endif %}
          {% endif %}
        {% else %}
          {% set p = states('sensor.motion_detected_picture') %}
        {% endif %}
        {% if p is defined and p != none and p != 'unknown' and p != 'null' and p|length > 0 %}
          {{ p }}
        {% else %}
           {{ states('sensor.motion_nosignal_picture') }}
        {% endif %}

