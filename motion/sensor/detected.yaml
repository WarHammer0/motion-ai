###
### detected SENSOR
###

## human readable status
- platform: template
  sensors:
    motion_detected_status:
      friendly_name: Seen
      entity_id:
        - sensor.motion_detected_counter
        - sensor.motion_detected_device
        - sensor.motion_detected_camera
        - sensor.motion_detected_count
        - sensor.motion_detected_when
        - sensor.motion_detected_entity_list
      value_template: >-
        {% set count = states('sensor.motion_detected_count')|int %}
        {% set entities = states('sensor.motion_detected_entity_list') %}
        {% set device = states('sensor.motion_detected_device') %}
        {% set camera = states('sensor.motion_detected_camera') %}
        {% set when = states('sensor.motion_detected_when') %}
        {{ when -}}; {{ device -}}/{{- camera -}};
        {% if count > 0 %} {{ count }} entity(s): {{ entities -}} {% else %}nothing{% endif %}

## timing
- platform: template
  sensors:
    motion_detected_date:
      entity_id:
        - counter.motion_detected_counter
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_event_annotated != none and state_attr('sensor.motion_event_annotated','event') != none %}
          {% set date = states.sensor.motion_event_annotated.attributes.event.end|int %}
          {% if date > 0 %}{{ date }}{% else %}null{% endif %}
        {% else %}null{% endif %}
    # human readable
    motion_detected_when:
      friendly_name: Detected at
      entity_id:
        - sensor.motion_detected_date
      value_template: >-
        {% set date = states('sensor.motion_detected_date')|int %}
        {% if date > 0 %} {{ date|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

    # ago
    motion_detected_ago:
      friendly_name: Detected ago
      entity_id:
        - sensor.motion_detected_date
        - sun.sun
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_detected_date != none
              and states.sensor.motion_detected_date.state|int > 0 %}
          {{ (now().timestamp()|int) - (states.sensor.motion_detected_date.state|int) }}
        {%- else -%}null{%- endif -%}
    # statistics
