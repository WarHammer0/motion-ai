    ## detected entities
    motion_detected_count:
      friendly_name: Detected count
      entity_id:
        - counter.motion_detected_counter
      unit_of_measurement: entities
      value_template: >-
        {% if states.sensor.motion_annotated_count != none 
              and states.sensor.motion_annotated_count.state|int is number %}
          {{ states.sensor.motion_annotated_count.state|int }}
        {% else %}null{% endif %}
    # statistics
    motion_detected_count_mean:
      friendly_name: Detected count avg
      entity_id:
        - sensor.motion_detected_count_statistics
      unit_of_measurement: entities
      value_template: >-
        {% if states.sensor.motion_detected_count_statistics != none %}
          {{ states.sensor.motion_detected_count_statistics.state|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_count_min_value:
      friendly_name: Detected count min
      entity_id:
        - sensor.motion_detected_count_statistics
      unit_of_measurement: entities
      value_template: >-
        {% if states.sensor.motion_detected_count_statistics != none %}
          {{ states.sensor.motion_detected_count_statistics.attributes.min_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_count_max_value:
      friendly_name: Detected count max
      entity_id:
        - sensor.motion_detected_count_statistics
      unit_of_measurement: entities
      value_template: >-
        {% if states.sensor.motion_detected_count_statistics != none %}
          {{ states.sensor.motion_detected_count_statistics.attributes.max_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_count_stdev:
      friendly_name: Detected count stdev
      entity_id:
        - sensor.motion_detected_count_statistics
      unit_of_measurement: entities
      value_template: >
        {% if states.sensor.motion_detected_count_statistics != none %}
          {{ states.sensor.motion_detected_count_statistics.attributes.standard_deviation|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_count_change_rate:
      friendly_name: Detected count change
      entity_id:
        - sensor.motion_detected_count_statistics
      unit_of_measurement: entities
      value_template: >
        {% if states.sensor.motion_detected_count_statistics != none %}
          {{ states.sensor.motion_detected_count_statistics.attributes.change_rate|float }}
        {%- else -%}null{%- endif -%}

    ## attributes (change on counter)
    # device
    motion_detected_device:
      friendly_name: Detected device
      entity_id:
        - counter.motion_detected_counter
      value_template: >-
          {% if states.sensor.motion_event_annotated != none and state_attr('sensor.motion_event_annotated','event') != none %}
            {{ states.sensor.motion_event_annotated.attributes.event.device }}
          {% else %}null{% endif %}
    # camera
    motion_detected_camera:
      friendly_name: Detected camera
      entity_id:
        - counter.motion_detected_counter
      value_template: >-
          {% if states.sensor.motion_event_annotated != none and state_attr('sensor.motion_event_annotated','event') != none %}
            {{ states.sensor.motion_event_annotated.attributes.event.camera }}
          {% else %}null{% endif %}

    ## entity_list
    motion_detected_entity_list:
      friendly_name: Detected entity list
      entity_id:
        - counter.motion_detected_counter
      value_template: >-
        {% if states.sensor.motion_event_annotated != none
              and state_attr('sensor.motion_event_annotated','count') != 'unknown'
              and states.sensor.motion_event_annotated.attributes.count|int > 0 %}
          {% for detected in states.sensor.motion_event_annotated.attributes.detected %}
           {%- if loop.first -%}{%- else -%},{%- endif -%}
           {{- detected.entity -}}
          {% endfor %}
        {% else %}null{% endif %}

# picture
- platform: template
  sensors:
    motion_detected_picture:
      friendly_name: Detected picture
      entity_id:
        - sensor.motion_annotated_picture
      value_template: >-
        {% if states('binary_sensor.motion_detected') == 'on' %}
          {% if states('input_boolean.motion_snapshot') == 'on' %}
            {% set s = states.sensor.motion_base_url.state + '/local/images/motion_detected-' + states('sensor.motion_detected_camera') + '.jpg' %}
          {% else %}
            {% set s = states('sensor.motion_annotated_picture') %}
          {% endif %}
          {% if s == none or s == 'unknown' or s == 'null' or s|length < 1 %}
            {% set s = states('sensor.motion_detected_picture') %}
          {% endif %}
        {% endif %}
        {% if s != none and s != 'unknown' and s != 'null' and s|length > 0 %}
          {{ s }}
        {% else %}
          {{ states('sensor.motion_nosignal_picture') }}
        {% endif %}

