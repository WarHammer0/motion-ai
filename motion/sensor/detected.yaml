###
### detected SENSOR
###

## annotations that detected entity(s)
- platform: template
  sensors:

    ## human readable status
    motion_detected_status:
      friendly_name: Seen
      entity_id:
        - sensor.motion_detected_count
        - sensor.motion_detected_camera
        - sensor.motion_detected_device
      value_template: >-
        Detected
        {% if states.sensor.motion_detected_count != none %}
          {{ states.sensor.motion_detected_count.state }} entities
        {% else %} nothing {% endif %}
        from {{ states.sensor.motion_detected_device.state -}}/{{- states.sensor.motion_detected_camera.state }}

    ## timing
    motion_detected_date:
      entity_id:
        - counter.motion_detected_counter
      unit_of_measurement: seconds
      value_template: >-
          {% if states.sensor.motion_annotated_date != none and states.sensor.motion_annotated_date.state != 'null' %}
            {{ states.sensor.motion_annotated_date.state|int }}
          {% else %}null{% endif %}
    # human readable
    motion_detected_when:
      friendly_name: Detected at
      entity_id:
        - sensor.motion_detected_date
      value_template: >-
        {% if states.sensor.motion_detected_date != none
              and states.sensor.motion_detected_date.state|int > 0 %}
          {{ states.sensor.motion_detected_date.state|int|timestamp_custom("%a %b %d ~ %I:%M %p") }}
        {% else %}null{% endif %}

    # ago
    motion_detected_ago:
      friendly_name: Detected ago
      entity_id:
        - sensor.motion_detected_date
        - sun.sun
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_detected_date != none
              and states.sensor.motion_detected_date.state|int > 0 %}
          {{ (now().timestamp()|int) - (states.sensor.motion_detected_date.state|int) }}
        {%- else -%}null{%- endif -%}
    # statistics
    motion_detected_ago_mean:
      friendly_name: Detected ago avg
      entity_id:
        - sensor.motion_detected_ago_statistics
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_detected_ago_statistics != none %}
          {% if states.sensor.motion_detected_ago_statistics.state|int is number %}
            {{ states.sensor.motion_detected_ago_statistics.state|float }}
          {%- else -%}null{%- endif -%}
        {%- else -%}null{%- endif -%}
    motion_detected_ago_min_value:
      friendly_name: Detected ago min
      entity_id:
        - sensor.motion_detected_ago_statistics
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_detected_ago_statistics != none %}
          {{ states.sensor.motion_detected_ago_statistics.attributes.min_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_ago_max_value:
      friendly_name: Detected ago max
      entity_id:
        - sensor.motion_detected_ago_statistics
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_detected_ago_statistics != none %}
          {{ states.sensor.motion_detected_ago_statistics.attributes.max_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_ago_stdev:
      friendly_name: Detected ago stdev
      entity_id:
        - sensor.motion_detected_ago_statistics
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_detected_ago_statistics != none %}
          {{ states.sensor.motion_detected_ago_statistics.attributes.standard_deviation|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_ago_change_rate:
      friendly_name: Detected ago change
      entity_id:
        - sensor.motion_detected_ago_statistics
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_detected_ago_statistics != none %}
          {{ states.sensor.motion_detected_ago_statistics.attributes.change_rate|float }}
        {%- else -%}null{%- endif -%}

    ## elapsed
    motion_detected_elapsed:
      friendly_name: Detected elapsed
      entity_id:
        - counter.motion_detected_counter
      unit_of_measurement: seconds
      value_template: >
        {% if state_attr('sensor.motion_event_annotated','event') != none
              and states.sensor.motion_event_annotated.attributes.event.elapsed|int > 0 %}
          {{ states.sensor.motion_event_annotated.attributes.event.elapsed|int }}
        {% else %}null{% endif %}
    # statistics
    motion_detected_elapsed_mean:
      friendly_name: Detected elapsed avg
      entity_id:
        - sensor.motion_detected_elapsed_statistics
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_detected_elapsed_statistics != none %}
          {{ states.sensor.motion_detected_elapsed_statistics.state|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_elapsed_min_value:
      friendly_name: Detected elapsed min
      entity_id:
        - sensor.motion_detected_elapsed_statistics
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_detected_elapsed_statistics != none %}
          {{ states.sensor.motion_detected_elapsed_statistics.attributes.min_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_elapsed_max_value:
      friendly_name: Detected elapsed max
      entity_id:
        - sensor.motion_detected_elapsed_statistics
      unit_of_measurement: seconds
      value_template: >-
        {% if states.sensor.motion_detected_elapsed_statistics != none %}
          {{ states.sensor.motion_detected_elapsed_statistics.attributes.max_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_elapsed_stdev:
      friendly_name: Detected elapsed stdev
      entity_id:
        - sensor.motion_detected_elapsed_statistics
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_detected_elapsed_statistics != none %}
          {{ states.sensor.motion_detected_elapsed_statistics.attributes.standard_deviation|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_elapsed_change_rate:
      friendly_name: Detected elapsed change
      entity_id:
        - sensor.motion_detected_elapsed_statistics
      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_detected_elapsed_statistics != none %}
          {{ states.sensor.motion_detected_elapsed_statistics.attributes.change_rate|float }}
        {%- else -%}null{%- endif -%}

    ## counter of detected events
    motion_detected_counter:
      friendly_name: Detected counter
      entity_id:
        - counter.motion_detected_counter
      unit_of_measurement: count
      value_template: >
        {% if states.counter.motion_detected_counter != none %}
          {{ states.counter.motion_detected_counter.state|int }}
        {%- else -%}null{%- endif -%}
    # statistics
    motion_detected_counter_mean:
      friendly_name: Detected counter avg
      entity_id:
        - sensor.motion_detected_counter_statistics
      unit_of_measurement: count
      value_template: >-
        {% if states.sensor.motion_detected_counter_statistics != none %}
          {{ states.sensor.motion_detected_counter_statistics.state|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_counter_min_value:
      friendly_name: Detected counter min
      entity_id:
        - sensor.motion_detected_counter_statistics
      unit_of_measurement: count
      value_template: >-
        {% if states.sensor.motion_detected_counter_statistics != none %}
          {{ states.sensor.motion_detected_counter_statistics.attributes.min_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_counter_max_value:
      friendly_name: Detected counter max
      entity_id:
        - sensor.motion_detected_counter_statistics
      unit_of_measurement: count
      value_template: >-
        {% if states.sensor.motion_detected_counter_statistics != none %}
          {{ states.sensor.motion_detected_counter_statistics.attributes.max_value|int }}
        {%- else -%}null{%- endif -%}
    motion_detected_counter_stdev:
      friendly_name: Detected counter stdev
      entity_id:
        - sensor.motion_detected_counter_statistics
      unit_of_measurement: count
      value_template: >
        {% if states.sensor.motion_detected_counter_statistics != none %}
          {{ states.sensor.motion_detected_counter_statistics.attributes.standard_deviation|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_counter_change_rate:
      friendly_name: Detected counter change
      entity_id:
        - sensor.motion_detected_counter_statistics
      unit_of_measurement: count
      value_template: >
        {% if states.sensor.motion_detected_counter_statistics != none %}
          {{ states.sensor.motion_detected_counter_statistics.attributes.change_rate|float }}
        {%- else -%}null{%- endif -%}

    ## percent of annotated detecting entity
    motion_detected_percent:
      friendly_name: Detected percent
      entity_id:
        - counter.motion_detected_counter
        - counter.motion_annotated_counter
      unit_of_measurement: '%'
      value_template: >-
        {% if states.counter.motion_detected_counter != none
              and states.counter.motion_detected_counter.state|int is number
              and states.counter.motion_annotated_counter != none 
              and states.counter.motion_annotated_counter.state|int > 0 %}
          {{ ( states.counter.motion_detected_counter.state|int / states.counter.motion_annotated_counter.state|int ) * 100.0 }}
        {%- else -%}null{%- endif -%}
    # statistics
    motion_detected_percent_mean:
      friendly_name: Detected percent avg
      entity_id:
        - sensor.motion_detected_percent_statistics
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_percent_statistics != none %}
          {{ states.sensor.motion_detected_percent_statistics.state|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_percent_min_value:
      friendly_name: Detected percent min
      entity_id:
        - sensor.motion_detected_percent_statistics
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_percent_statistics != none %}
          {{ states.sensor.motion_detected_percent_statistics.attributes.min_value|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_percent_max_value:
      friendly_name: Detected percent max
      entity_id:
        - sensor.motion_detected_percent_statistics
      unit_of_measurement: '%'
      value_template: >-
        {% if states.sensor.motion_detected_percent_statistics != none %}
          {{ states.sensor.motion_detected_percent_statistics.attributes.max_value|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_percent_stdev:
      friendly_name: Detected percent stdev
      entity_id:
        - sensor.motion_detected_percent_statistics
      unit_of_measurement: '%'
      value_template: >
        {% if states.sensor.motion_detected_percent_statistics != none %}
          {{ states.sensor.motion_detected_percent_statistics.attributes.standard_deviation|float }}
        {%- else -%}null{%- endif -%}
    motion_detected_percent_change_rate:
      friendly_name: Detected percent change
      entity_id:
        - sensor.motion_detected_percent_statistics
      unit_of_measurement: '%'
      value_template: >
        {% if states.sensor.motion_detected_percent_statistics != none %}
          {{ states.sensor.motion_detected_percent_statistics.attributes.change_rate|float }}
