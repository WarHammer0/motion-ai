      unit_of_measurement: seconds
      value_template: >
        {% if states.sensor.motion_event_annotated is defined %}
          {% if states.binary_sensor.motion_annotated.state == 'on' %}
            {{ states.sensor.motion_event_annotated.attributes.event.elapsed|int }}
          {% else %}null{% endif %}
