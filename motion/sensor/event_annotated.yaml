      value_template: >-
        {% if states.sensor.motion_event_annotated is defined %}
          {% set camera = states.sensor.motion_event_annotated.attributes.event.camera %}
          {% if camera is defined and camera|length %}
            {% set device = 'camera.motion_annotated_' + camera %}
            http://192.168.1.251:3092{{- state_attr(device, 'entity_picture') -}}
          {% else %}null{% endif %}  
        {% else %}null{% endif %}

## history_stats

- platform: history_stats
  name: motion_annotated_history
  entity_id: binary_sensor.motion_annotated
  state: 'on'
  type: count
  start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
  end: '{{ now() }}'

