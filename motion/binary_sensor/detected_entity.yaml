###
### detected_entity BINARY_SENSOR
###

- platform: template
  sensors:
    motion_detected_entity:
      entity_id:
        - binary_sensor.motion_detected
      value_template: >-
        {% if states.sensor.motion_event_annotated != none
              and states.sensor.motion_detected_entity_count != none %}
          {{ states.sensor.motion_detected_entity_count.state|int > 0 }}
        {% else %}null{% endif %}
