###
### BINARY_SENSOR DETECTED
###

- platform: template
  sensors:
    motion_detected:
      entity_id:
        - binary_sensor.motion_annotated
      value_template: >-
        {% if states.sensor.motion_event_annotated is defined
              and states.sensor.motion_event_annotated.attributes is defined
              and states.sensor.motion_event_annotated.attributes.count is defined
              and states.sensor.motion_event_annotated.attributes.count|int is number %}
          {{ states.sensor.motion_event_annotated.attributes.count|int > 0 }}
        {% else %}null{% endif %}
