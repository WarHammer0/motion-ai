- platform: template
  sensors:
    motion_mqtt_broker:
      friendly_name: MQTT broker
      entity_id:
        - input_text.motion_mqtt_broker
      unit_of_measurement: TCP/IP address
      value_template: >
        {{ states('input_text.motion_mqtt_broker') }}

- platform: template
  sensors:
    motion_mqtt_port:
      friendly_name: MQTT port
      entity_id:
        - input_text.motion_mqtt_port
      unit_of_measurement: TCP/IP port
      value_template: >
        {{ states('input_text.motion_mqtt_port')|int }}
