  - platform: template
    sensors:
      ## state
      yolo2msghub_event_state:
        entity_id:
          - sensor.yolo2msghub_event_latest_id
          - sensor.yolo2msghub_event_ago
        value_template: >
          {{ states.sensor.yolo2msghub_event.state }}
      yolo2msghub_entity_detected:
        entity_id:
          - sensor.yolo2msghub_event
        value_template: >
          {% if states.sensor.yolo2msghub_latest_seen is defined %}
            {{ states.sensor.yolo2msghub_latest_seen.state|int > 0 }}
          {%- else -%}false{%- endif -%}
      yolo2msghub_client_low:
        entity_id:
          - sensor.yolo2msghub_event_client_count
          - sensor.yolo2msghub_event_client_count_statistics
          - input_number.yolo2msghub_client_deviation
        value_template: >-
          {% if states.sensor.yolo2msghub_event_client_count_statistics.attributes.standard_deviation|float > 0 %}
            {{ (((states.sensor.yolo2msghub_event_client_count_statistics.state|float) - (states.sensor.yolo2msghub_event_client_count.state|float))
                 / (states.sensor.yolo2msghub_event_client_count_statistics.attributes.standard_deviation|float) 
               > (states.input_number.yolo2msghub_client_deviation.state|float)) }}
          {%- else -%}false{%- endif -%}
        icon_template: >
            mdi:emoticon-sad
      yolo2msghub_client_low_persistent:
        entity_id:
          - sensor.yolo2msghub_event_client_count
          - sensor.yolo2msghub_event_client_count_stdev_mean
          - input_number.yolo2msghub_client_deviation
        value_template: >-
          {% if states.sensor.yolo2msghub_event_client_count_stdev_mean.state|float > 0 %}
            {{ (((states.sensor.yolo2msghub_event_client_count_statistics.state|float) - (states.sensor.yolo2msghub_event_client_count.state|float))
                 / (states.sensor.yolo2msghub_event_client_count_stdev_mean.state|float) 
               > (states.input_number.yolo2msghub_client_deviation.state|float)) }}
          {%- else -%}false{%- endif -%}
        icon_template: >
            mdi:emoticon-sad
      yolo2msghub_client_high:
        entity_id:
          - sensor.yolo2msghub_event_client_count
          - sensor.yolo2msghub_event_client_count_statistics
          - input_number.yolo2msghub_client_deviation
        value_template: >-
          {% if states.sensor.yolo2msghub_event_client_count_statistics.attributes.standard_deviation|float > 0 %}
            {{ (((states.sensor.yolo2msghub_event_client_count.state|float) - (states.sensor.yolo2msghub_event_client_count_statistics.state|float))
                 / (states.sensor.yolo2msghub_event_client_count_statistics.attributes.standard_deviation|float)) 
               > (states.input_number.yolo2msghub_client_deviation.state|float) }}
          {%- else -%}false{%- endif -%}
        icon_template: >-
            mdi:emoticon-happy
      yolo2msghub_client_high_persistent:
        entity_id:
          - sensor.yolo2msghub_event_client_count
          - sensor.yolo2msghub_event_client_count_stdev_mean
          - input_number.yolo2msghub_client_deviation
        value_template: >-
          {% if states.input_number.yolo2msghub_client_deviation.state|float > 0 %}
            {{ (((states.sensor.yolo2msghub_event_client_count.state|float) - (states.sensor.yolo2msghub_event_client_count_statistics.state|float))
                 / (states.sensor.yolo2msghub_event_client_count_stdev_mean.state|float)) 
               > (states.input_number.yolo2msghub_client_deviation.state|float) }}
          {%- else -%}false{%- endif -%}
        icon_template: >-
            mdi:emoticon-happy
