###
### phexterior cameras
###

- platform: mjpeg
  name: motion_live_phexterior
  mjpeg_url: http://192.168.1.168/img/video.mjpeg
  verify_ssl: false
  username: !secret webcam-username
  password: !secret webcam-password

- platform: mqtt
  name: motion_current_phexterior
  topic: 'motion/+/phexterior/image'
- platform: mqtt
  name: motion_event_average_phexterior
  topic: 'motion/+/phexterior/image-average'
- platform: mqtt
  name: motion_event_blend_phexterior
  topic: 'motion/+/phexterior/image-blend'
- platform: mqtt
  name: motion_event_animated_mask_phexterior
  topic: 'motion/+/phexterior/image-animated-mask'
- platform: mqtt
  name: motion_event_composite_phexterior
  topic: 'motion/+/phexterior/image-composite'
- platform: mqtt
  name: motion_event_animated_phexterior
  topic: 'motion/+/phexterior/image-animated'
- platform: mqtt
  name: motion_event_cropped_phexterior
  topic: 'motion/+/phexterior/image-cropped'

- platform: mqtt
  name: motion_event_end_phexterior
  topic: 'motion/+/phexterior/image/end'
- platform: mqtt
  name: motion_event_annotated_phexterior
  topic: 'motion/+/phexterior/image/end/+'

# end
- platform: generic
  name: motion_end_picture_phexterior
  verify_ssl: false
  #framerate: 5
  limit_refetch_to_url_change: true
  still_image_url: >-
    {% set p = states('sensor.motion_end_picture_phexterior') %}
    {% if p != 'unknown' and p != 'null' %}
      {{ p }}
    {% else %}{{ states.sensor.motion_base_url.state + '/local/images/test-signal.jpg' }}{% endif %}

