  - platform: template
    sensors:
      ## nodes tracking
      exchange_nodes_low:
        entity_id:
          - sensor.exchange_nodes
          - sensor.exchange_nodes_statistics
          - input_number.exchange_nodes_deviation
        value_template: >-
          {% if states.sensor.exchange_nodes_statistics.attributes.standard_deviation|float > 0 %}
            {{ (((states.sensor.exchange_nodes_statistics.state|float) - (states.sensor.exchange_nodes.state|float))
                 / (states.sensor.exchange_nodes_statistics.attributes.standard_deviation|float)
               > (states.input_number.exchange_nodes_deviation.state|float)) }}
          {%- else -%}false{%- endif -%}
