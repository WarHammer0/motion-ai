- id: motion_end_counter
  alias: motion_end_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: camera.motion_event_end
    #entity_id: binary_sensor.motion_end
  condition:
    - condition: template
      value_template: >
        {{ states.binary_sensor.motion_end.state == 'on' }}
  action:
    - service: counter.increment
      entity_id: counter.motion_end_counter

- id: motion_end_snapshot
  alias: motion_end_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: camera.motion_event_end
    #entity_id: binary_sensor.motion_end
  condition:
    - condition: template
      value_template: >-
        {{ states.binary_sensor.motion_end.state == 'on' }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {{ '/config/www/images/motion_end-' + states.sensor.motion_event_end.attributes.event.camera + '.jpg' }}
        entity_id: >-
          {{ 'camera.motion_event_end_' + states.sensor.motion_event_end.attributes.event.camera }}
