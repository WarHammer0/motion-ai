- id: motion_counter
  alias: motion_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_event_end
  condition:
    - condition: template
      value_template: >
        {{ states.binary_sensor.motion_end_state.state == 'on' }}
  action:
    - service: counter.increment
      entity_id: counter.motion_end_counter
