- id: motion_detected_counter
  alias: motion_detected_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_detected','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_counter

- id: motion_detected_snapshot
  alias: motion_detected_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_detected','on') }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {{ '/config/www/images/motion_detected-' + states.sensor.motion_event_annotated.attributes.event.camera + '.jpg' }}
        entity_id: >-
          {{ 'camera.motion_annotated_' + states.sensor.motion_event_annotated.attributes.event.camera }}
