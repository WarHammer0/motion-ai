###
# automation/motion/detected.yaml
###

- id: motion_detected_counter
  alias: motion_detected_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_detected','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_counter

- id: motion_detected_snapshot
  alias: motion_detected_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ states('binary_sensor.motion_detected') == 'on' }}
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {{ state_attr('camera.motion_event_annotated','entity_picture') is not none }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {{ '/config/www/images/motion_detected.jpg' }}
        entity_id: >-
          {# 'camera.motion_annotated_snapshot' #}
          {{ 'camera.motion_event_annotated' }}

- id: motion_detected_snapshot_webcam
  alias: motion_detected_snapshot_webcam
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ states('binary_sensor.motion_detected') == 'on' }}
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set e = state_attr('sensor.motion_event_annotated','event') %}
          {% if e is not none and e|lower !='unknown' and e|length > 0 %}
            {% set ep = state_attr('camera.motion_event_annotated_' + e.camera,'entity_picture') %}
            {{ ep is none or ep|lower == 'unknown' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {% set e = state_attr('sensor.motion_event_annotated','event') %}
          {{ '/config/www/images/motion_detected-' + e.camera + '.jpg' }}
        entity_id: >-
          {# 'camera.motion_annotated_snapshot' #}
          {{ 'camera.motion_event_annotated' }}
