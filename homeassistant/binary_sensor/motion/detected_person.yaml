###
# homeassistant/binary_sensor/motion/detected_person.yaml
###

- platform: template
  sensors:
    motion_detected_person:
      friendly_name: Person detected
      icon_template: 'mdi:account-check'
      value_template: >-
        {% if is_state('input_boolean.motion_detected_person_tune','off') %}
          {% set s = states('sensor.motion_detected_person') %}
          {% if s|lower != 'unknown' and s|lower != 'none' %}
            {% set s = s|from_json %}
            {% if s|lower != 'unknown' and s|lower != 'none' and s is iterable %}
              {{ s|sum|int > 0 }}
            {% else %}false{% endif %}
          {% else %}false{% endif %}
        {% else %}
          {{ states('binary_sensor.motion_person_detected') }}
        {% endif %}

- platform: template
  sensors:
    motion_person_detected:
      friendly_name: Person found
      icon_template: 'mdi:account-circle'
      value_template: >-
        {% set results = state_attr('sensor.motion_event_annotated','results') %}
        {% if results is not none and results|lower != 'unavailable' and results|lower != 'unknown' and results|length > 0 %}
          {% set options = state_attr('input_select.motion_detect_person','options') %}
          {% if options is not none and options|lower != 'unavailable' and options|lower != 'unknown' and options|length > 0 %}
            {% if results|selectattr('entity','in',options)|map(attribute='confidence')|list|length > 0 %}
              {% set c = results|selectattr('entity','in',options)|map(attribute='confidence')|max %}
              {% if c is not none and c|lower != 'unknown' and c|float > 0 %}
                {{ c|float >= states('sensor.motion_detected_person_threshold_tune')|float }}
              {% else %}false{% endif %}
            {% else %}false{% endif %}
          {% else %}false{% endif %}
        {% else %}false{% endif %}

- platform: template
  sensors:
    motion_detected_person_expired:
      friendly_name: Person detected expired
      icon_template: 'mdi:account-cancel'
      device_class: occupancy
      value_template: >-
        {{ states('sensor.motion_detected_person_ago')|int > states('input_number.motion_detected_person_ago')|int }}

## LOW / HIGH

- platform: template
  sensors:
    motion_detected_person_ago_low:
      friendly_name: Activity low
      icon_template: 'mdi:account-alert-outline'
      value_template: >-
        {% set id = states('input_number.motion_detected_person_ago_deviation') -%}
        {%- set ir = states('sensor.motion_detected_person_ago') -%}
        {%- set irm = states('sensor.motion_detected_person_ago_mean') -%}
        {%- set irsd = states('sensor.motion_detected_person_ago_stdev') -%}
        {%- if id|lower != 'unavailable'
           and ir|lower != 'unavailable' and ir|lower != 'null'
           and irm|lower != 'unavailable' and irm|lower != 'null'
           and irsd|float > 0 -%} 
          {{ (((irm|float) - (ir|float)) / (irsd|float) > (id|float)) }}
        {%- else -%}null{%- endif %}

