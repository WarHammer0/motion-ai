## DAY END / BEGIN

- platform: template
  sensors:
    motion_detected_person_activity_begin:
      friendly_name: Activity day begin
      icon_template: 'mdi:coffee'
      value_template: >-
        {% set sdm = states('sensor.motion_detected_person_ago_stdev_statistics') -%}
        {%- set sdc = states('sensor.motion_detected_person_ago_stdev_change') -%}
        {%- if sdm|lower != 'unavailable' and sdm|lower != 'null' and sdc|lower != 'unavailable' and sdc|lower != 'null' -%} 
          {{ sdc|float > sdm|float and sdc|float > 0 }}
        {%- else -%}null{%- endif %}

- platform: template
  sensors:
    motion_detected_person_activity_end:
      friendly_name: Activity day end
      icon_template: 'mdi:bed'
      value_template: >-
        {% set sdm = states('sensor.motion_detected_person_ago_mean') -%}
        {%- set sdc = states('sensor.motion_detected_person_ago_change_statistics') -%}
        {%- if sdm|lower != 'unavailable' and sdm|lower != 'null' and sdc|lower != 'unavailable' and sdc|lower != 'null' -%} 
          {{ sdc|float < sdm|float }}
