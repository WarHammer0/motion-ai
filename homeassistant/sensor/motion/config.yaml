- platform: template
  sensors:
    motion_group:
      friendly_name: Group
      icon_template: 'mdi:camera-control'
      value_template: >-
        {% if states.input_text.motion_group is defined %}
          {{ states.input_text.motion_group.state }}
        {% else %}null{% endif %}

