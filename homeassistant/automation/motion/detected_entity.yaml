###
# homeassistant/automation/motion/annotated.yaml
###

## counter 
- id: motion_detected_entity_counter
  alias: motion_detected_entity_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected_entity
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_detected_entity','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_entity_counter
 
## snapshot
- id: motion_detected_entity_camera_update
  alias: motion_detected_entity_camera_update
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_detected_entity_camera
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set s = states('camera.motion_event_annotated') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'unknown' %}
            {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
            {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set c = states('sensor.motion_detected_entity_camera') %}
          {% if c is not none and c|lower != 'unavailable' and c|lower != 'unknown' and c != 'null' %}
            {% set ep = state_attr('camera.motion_event_annotated_' + c,'entity_picture') %}
            {{ ep|lower == 'none' }}
          {% else %}false{% endif %}
  action:
    # annotated
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_annotated' }}
        filename: >-
          {% set c = states('sensor.motion_detected_entity_camera') %}
          {{ '/config/www/images/motion_detected_entity-' + c + '.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_detected_entity' }}
        file_path: >-
          {% set c = states('sensor.motion_detected_entity_camera') %}
          {{ '/config/www/images/motion_detected_entity-' + c + '.jpg' }}

