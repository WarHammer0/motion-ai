- id: motion_annotated_camera_update
  alias: motion_annotated_camera_update
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_annotated_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_end_composite','entity_picture') %}
          {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_end_animated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_end_animated_mask','entity_picture') %}
          {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
  action:
    # snapshot end cameras
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_end_composite' }}
        filename: >-
          {{ '/config/www/images/motion_annotated_composite.jpg' }}
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_end_animated' }}
        filename: >-
          {{ '/config/www/images/motion_annotated.gif' }}
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_end_animated_mask' }}
        filename: >-
          {{ '/config/www/images/motion_annotated_mask.gif' }}
    # update global cameras
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_annotated_composite' }}
        file_path: >-
          {{ '/config/www/images/motion_annotated.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_annotated_animated' }}
        file_path: >-
          {{ '/config/www/images/motion_annotated.gif' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_annotated_animated_mask' }}
        file_path: >-
          {{ '/config/www/images/motion_annotated_mask.gif' }}
