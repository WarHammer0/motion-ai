###
# homeassistant/automation/motion/face.yaml
###

## counter 

- id: motion_face_counter
  alias: motion_face_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_face
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_face','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_face_counter

## update
- id: motion_face_camera_update
  alias: motion_face_camera_update
  initial_state: off
  trigger:
    platform: state
    entity_id: sensor.motion_face_camera
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set s = states('camera.motion_event_face') %}
          {% if s is not none and s|lower != 'unavailable' and s|lower != 'none' and s|lower != 'unknown' %}
            {% set ep = state_attr('camera.motion_event_face','entity_picture') %}
            {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set c = states('sensor.motion_face_camera') %}
          {% if c is not none and c|lower != 'unavailable' and c|lower != 'unknown' and c != 'null' %}
            {% set ep = state_attr('camera.motion_event_face_' + c,'entity_picture') %}
            {{ ep is none or ep|lower != 'unavailable' or ep|lower != 'none' or ep|lower != 'unknown' }}
          {% else %}false{% endif %}
  action:
    # face
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_face' }}
        filename: >-
          {% set c = states('sensor.motion_face_camera') %}
          {{ '/config/www/images/motion_face' + c + '.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_face' }}
        file_path: >-
          {% set c = states('sensor.motion_face_camera') %}
          {{ '/config/www/images/motion_face' + c + '.jpg' }}
