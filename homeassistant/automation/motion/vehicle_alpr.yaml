###
# vehicle_alpr
###

- id: motion_vehicle_alpr_counter
  alias: motion_vehicle_alpr_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_vehicle_alpr
  condition:
    - condition: template
      value_template: >-
        {{ states('binary_sensor.motion_vehicle_alpr') == 'on' }}
  action:
    - service: counter.increment
      entity_id: counter.motion_vehicle_alpr_counter

- id: motion_vehicle_alpr_snapshot
  alias: motion_vehicle_alpr_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_vehicle_alpr_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|lower != 'none' and ep != 'null' }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {{ '/config/www/images/motion_vehicle_alpr.jpg' }}
        entity_id: >-
          {{ 'camera.motion_event_annotated' }}

- id: motion_vehicle_alpr_snapshot_webcam
  alias: motion_vehicle_alpr_snapshot_webcam
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_vehicle_alpr_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set c = states('sensor.motion_vehicle_alpr_camera') %}
          {% if c is not none and c|lower != 'unknown' and c|lower != 'unavailable' and c|lower != 'none' and c != 'null' %}
            {% set ep = state_attr('camera.motion_event_annotated-' + c,'entity_picture') %}
            {{ ep is none or ep|lower == 'unknown' or ep|lower == 'unavailable' or ep|length == 0 }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|lower != 'none' and ep != 'null' }}
  action:
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_annotated' }}
        filename: >-
          {% set c = states('sensor.motion_vehicle_alpr_camera') %}
          {% if c is not none and c|lower != 'unknown' and c|lower != 'unavailable' and c|lower != 'none' and c != 'null' %}
            {{ '/config/www/images/motion_event_annotated-' + c + '.jpg' }}
          {% else %}{{ '/config/www/images/no-signal.jpg' }}{% endif %}
    - service: local_file.update_file_path
      data_template:
        entity_id: camera.motion_vehicle_alpr
        file_path: >-
          {% set c = states('sensor.motion_vehicle_alpr_camera') %}
          {% if c is not none and c|lower != 'unknown' and c|lower != 'unavailable' and c|lower != 'none' and c != 'null' %}
            {{ '/config/www/images/motion_vehicle_alpr-' + c + '.jpg' }}
          {% else %}{{ '/config/www/images/no-signal.jpg' }}{% endif %}

