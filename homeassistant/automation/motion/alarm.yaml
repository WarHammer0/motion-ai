###
# homeassistant/automation/motion/alarm.yaml
###

- id: motion_alarm_wake_begin_set
  alias: motion_alarm_wake_begin_set
  mode: single
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.motion_alarm_wake_begin
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {% set s = states('input_number.motion_alarm_wake_begin') %}
          {{ s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null }}
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_alarm_wake_begin') %}
          {{ s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null }}
  action:
    - service: input_datetime.set_datetime
      data_template:
        entity_id: input_datetime.motion_alarm_wake_begin
        time: >-
          {{ states('sensor.motion_alarm_wake_begin')|string }}

- id: motion_alarm_wake_begin
  alias: motion_alarm_wake_begin
  mode: single
  initial_state: on
  trigger:
    platform: time
    at: input_datetime.motion_alarm_wake_begin
  action:
    - service: light.turn_on
      data_template:
        entity_id: all

- id: motion_schedule_wake
  alias: motion_schedule_wake
  mode: single
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_detected_person_counter_today
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {% set s = states('sensor.motion_detected_person_counter_today') %}
          {{ s|lower != 'none' and s|lower != 'unavailable' and s|lower != 'unknown' and s != null and s|int > 0 and s|int < 2 }}
  action:
    - service: python_script.set_state
      data_template:
        entity_id: sensor.motion_schedule_wake
        state: >-
          {{ as_timestamp(states.sensor.motion_detected_person_counter_today.last_updated)|int 
             - as_timestamp(now().replace(hour=0).replace(minute=0).replace(second=0))|int }}
