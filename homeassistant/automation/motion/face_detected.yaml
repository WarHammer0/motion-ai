###
# homeassistant/automation/motion/face_detected.yaml
###

## counter 

- id: motion_face_detected_counter
  alias: motion_face_detected_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_face_detected
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_face_detected','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_face_detected_counter

## update
- id: motion_face_detected_camera_update
  alias: motion_face_detected_camera_update
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_face_detected_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_face','entity_picture') %}
          {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
  action:
    # snapshot face cameras
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_face' }}
        filename: >-
          {{ '/config/www/images/motion_face_detected.jpg' }}
    # update global cameras
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_face_detected' }}
        file_path: >-
          {{ '/config/www/images/motion_face_detected-${MOTION_CAMERA}.jpg' }}
