###
# automation/motion/detected.yaml
###

- id: motion_face_detected_counter
  alias: motion_face_detected_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_face_detected
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_face_detected','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_face_detected_counter

- id: motion_face_detected_snapshot
  alias: motion_face_detected_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_face_detected
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ states('binary_sensor.motion_face_detected') == 'on' }}
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {{ state_attr('camera.motion_event_face','entity_picture') is not none }}
  action:
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_face' }}
        filename: >-
          {{ '/config/www/images/motion_face_detected.jpg' }}

- id: motion_face_detected_snapshot_webcam
  alias: motion_face_detected_snapshot_webcam
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_face_detected
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ states('binary_sensor.motion_face_detected') == 'on' }}
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set e = state_attr('sensor.motion_event_face','event') %}
          {% if e is mapping %}
            {% set ep = state_attr('camera.motion_event_face_' + e.camera,'entity_picture') %}
            {{ ep is none or ep|lower == 'unknown' or ep|lower == 'unavailable' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_face','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' }}
  action:
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_face' }}
        filename: >-
          {% set e = state_attr('sensor.motion_event_face','event') %}
          {% if e is mapping %}
          {{ '/config/www/images/motion_face_detected-' + e.camera + '.jpg' }}
          {% else %}{{ '/config/www/images/no-signal.jpg' }}{% endif %}
    - service: local_file.update_file_path
      data_template:
        entity_id: camera.motion_face_detected
        file_path: >-
          {% set e = state_attr('sensor.motion_event_face','event') %}
          {% if e is mapping %}
          {{ '/config/www/images/motion_face_detected-' + e.camera + '.jpg' }}
          {% else %}{{ '/config/www/images/no-signal.jpg' }}{% endif %}

  ## animated

- id: motion_face_detected_animated
  alias: motion_face_detected_animated
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_face_detected_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_animated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|lower != 'none' and ep != 'null' }}
  action:
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_animated' }}
        filename: >-
          {{ '/config/www/images/motion_face_detected.gif' }}
    # force an update
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_face_detected_animated' }}
        file_path: >-
          {{ '/config/www/images/motion_face_detected.gif' }}

- id: motion_face_detected_animated_webcam
  alias: motion_face_detected_animated_webcam
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_face_detected_camera
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set c = states('sensor.motion_face_detected_camera') %}
          {% if c is not none and c|lower != 'unavailable' and c|lower != 'unknown' and c|length > 0 %}
            {% set ep = state_attr('camera.motion_event_animated_' + c,'entity_picture') %}
            {{ ep is none or ep|lower == 'unavailable' or ep|lower != 'none' or ep|lower == 'unknown' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_animated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|lower != 'none' and ep != 'null' }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {% set c = states('sensor.motion_face_detected_camera') %}
          {{ '/config/www/images/motion_face_detected-' + c + '.gif' }}
        entity_id: >-
          {{ 'camera.motion_event_animated' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_face_detected_animated' }}
        file_path: >-
          {% set c = states('sensor.motion_face_detected_camera') %}
          {{ '/config/www/images/motion_face_detected-' + c + '.gif' }}

###
# notify detected
###

- id: motion_face_detected_notify
  alias: motion_face_detected_notify
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.motion_face_detected_when
  condition:
    condition: template
    value_template: >
      {{ is_state('input_boolean.motion_face_detected_notify','on') }}
  action:
    - service: persistent_notification.create
      data_template:
        title: >-
          Detected {{ states('sensor.motion_face_detected_count') }} face(s)
          from {{ states('sensor.motion_face_detected_camera') }}
        notification_id: >
          face_detected-{{- states('sensor.motion_event_face_detected_camera') -}}
        message: >-
          Detected {{ states('sensor.motion_face_detected_count') }} face(s)
          from {{ states('sensor.motion_face_detected_camera') }}
          for {{ states('sensor.motion_face_detected_elapsed') }} seconds
          at {{ states('sensor.motion_face_detected_when') }}
