###
# homeassistant/automation/motion/detected_person.yaml
###

- id: motion_detected_person_counter
  alias: motion_detected_person_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected_person
  condition:
    - condition: template
      value_template: >-
        {{ states('binary_sensor.motion_detected_person') == 'on' }}
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_person_counter

## snapshot

- id: motion_detected_person_snapshot
  alias: motion_detected_person_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_detected_person_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|lower != 'none' and ep != 'null' }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {{ '/config/www/images/motion_detected_person.jpg' }}
        entity_id: >-
          {{ 'camera.motion_event_annotated' }}
    # force an update
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_detected_person' }}
        file_path: >-
          {{ '/config/www/images/motion_detected_person.jpg' }}

- id: motion_detected_person_snapshot_webcam
  alias: motion_detected_person_snapshot_webcam
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_detected_person_camera
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set c = states('sensor.motion_detected_person_camera') %}
          {% if c is not none and c|lower != 'unavailable' and c|lower != 'unknown' and c|length > 0 %}
            {% set ep = state_attr('camera.motion_event_animated_' + c,'entity_picture') %}
            {{ ep is none or ep|lower == 'unavailable' or ep|lower != 'none' or ep|lower == 'unknown' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|lower != 'none' and ep != 'null' }}
  action:
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_annotated' }}
        filename: >-
          {% set c = states('sensor.motion_detected_person_camera') %}
          {{ '/config/www/images/motion_detected_person-' + c + '.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_detected_person' }}
        file_path: >-
          {% set c = states('sensor.motion_detected_person_camera') %}
          {{ '/config/www/images/motion_detected_person-' + c + '.jpg' }}

