- id: motion_detected_snapshot_webcam
  alias: motion_detected_snapshot_webcam
  initial_state: on
  trigger:
    platform: state
    entity_id: counter.motion_detected_counter
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set e = state_attr('sensor.motion_event_annotated','event') %}
          {% if e is not none and e|lower != 'unavailable' and e|lower !='unknown' and e|length > 0 %}
            {% set ep = state_attr('camera.motion_event_annotated_' + e.camera,'entity_picture') %}
            {{ ep is none or ep|lower == 'unknown' }}
          {% else %}false{% endif %}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
          {# set idle = is_state('camera.motion_event_annotated','idle') #}
          {{ ep is not none and ep|lower != 'unknown' and ep|lower != 'unavailable' and ep|lower != 'none' and ep != 'null' }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {% set e = state_attr('sensor.motion_event_annotated','event') %}
          {{ '/config/www/images/motion_detected-' + e.camera + '.jpg' }}
        entity_id: camera.motion_event_annotated
