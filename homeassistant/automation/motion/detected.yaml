###
# homeassistant/automation/motion/detected.yaml
###

## counter 
- id: motion_detected_counter
  alias: motion_detected_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_detected','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_detected_counter
 
## snapshot
- id: motion_detected_snapshot
  alias: motion_detected_snapshot
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_detected_camera
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
          {{ is_state('input_boolean.motion_snapshot_save','on') }}
      - condition: template
        value_template: >-
          {% set ep = state_attr('camera.motion_event_annotated','entity_picture') %}
          {{ ep is not none and ep|lower != 'unavailable' and ep|lower != 'none' and ep|lower != 'unknown' }}
      - condition: template
        value_template: >-
          {% set c = states('sensor.motion_detected_camera') %}
          {% if c is not none and c|lower != 'unavailable' and c|lower != 'unknown' and c != 'null' %}
            {% set ep = state_attr('camera.motion_event_annotated_' + c,'entity_picture') %}
            {{ ep is none or p|lower != 'unavailable' or ep|lower != 'none' or ep|lower != 'unknown' }}
          {% else %}false{% endif %}
  action:
    # detected
    - service: camera.snapshot
      data_template:
        entity_id: >-
          {{ 'camera.motion_event_annotated' }}
        filename: >-
          {% set c = states('sensor.motion_detected_camera') %}
          {{ '/config/www/images/motion_detected' + c + '.jpg' }}
    - service: local_file.update_file_path
      data_template:
        entity_id: >-
          {{ 'camera.motion_detected' }}
        file_path: >-
          {% set c = states('sensor.motion_detected_camera') %}
          {{ '/config/www/images/motion_detected' + c '.jpg' }}

