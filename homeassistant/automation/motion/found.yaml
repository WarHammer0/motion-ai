###
## automation/motion/found.yaml
###

## COUNTER

- id: motion_status_camera_found_counter
  alias: motion_status_camera_found_counter
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_status_camera_found
  condition:
    - condition: template
      value_template: >-
        {{ is_state('binary_sensor.motion_status_camera_found','on') }}
  action:
    - service: counter.increment
      entity_id: counter.motion_status_camera_found_counter

## RESET

- id: motion_status_camera_found_reset
  alias: motion_status_camera_found_reset
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_status_camera_found
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ is_state('input_boolean.motion_reset_found','on') }}
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_status_camera_found')|lower == 'true' }}
      - condition: template
        value_template: >-
          {% set camera = state_attr('sensor.motion_status_camera_found','camera') %}
          {% set ep = states('sensor.motion_status_camera_found_' + camera|string) %}
          {{ ep is none or ep|lower == 'unknown' or ep|lower == 'unavailable' or ep|length == 0 }}
  action:
    - service: camera.snapshot
      data_template:
        filename: >-
          {% set camera = state_attr('sensor.motion_status_camera_found','camera') %}
          {{ '/config/www/images/motion_end-' + camera|string + '.jpg' }}
        entity_id: >-
          {{ 'camera.motion_nosignal' }}
    - service: camera.snapshot
      data_template:
        filename: >-
          {% set camera = state_attr('sensor.motion_status_camera_found','camera') %}
          {{ '/config/www/images/motion_annotated-' + camera|string + '.jpg' }}
        entity_id: >-
          {{ 'camera.motion_nosignal' }}
    - service: camera.snapshot
      data_template:
        filename: >-
          {% set camera = state_attr('sensor.motion_status_camera_found','camera') %}
          {{ '/config/www/images/motion_detected-' + camera|string + '.jpg' }}
        entity_id: >-
          {{ 'camera.motion_nosignal' }}
    - service: camera.snapshot
      data_template:
        filename: >-
          {% set camera = state_attr('sensor.motion_status_camera_found','camera') %}
          {{ '/config/www/images/motion_detected_entity-' + camera|string + '.jpg' }}
        entity_id: >-
          {{ 'camera.motion_nosignal' }}

## ADD

- id: motion_status_camera_found_options_add
  alias: motion_status_camera_found_options_add
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.motion_status_camera_found
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
          {{ trigger.to_state.state != trigger.from_state.state }}
      - condition: template
        value_template: >
          {{ states('sensor.motion_status_camera_found')|lower == 'true' }}
  action:
    - service: python_script.input_select_set_options
      data_template:
        entity_id: input_select.motion_camera_name
        options: >-
          {%- set prior = state_attr('input_select.motion_camera_name','options') -%}
          {%- if prior is not none and prior|lower != 'unknown' and prior|lower != 'unavailable' and prior|lower != 'none' and prior|length > 0 -%}
            {%- for p in prior -%}
              {%- if loop.first -%}{%- else -%},{% endif -%}
              {{- p -}}
            {%- endfor -%}
          {%- else -%}
            {%- set prior = 'null' -%}
          {%- endif -%}
          {%- set c = state_attr('sensor.motion_status_camera_found','camera') -%}
          {%- if c is not none and c|lower != 'unavailable' and c|lower != 'none' and c|length > 0 -%}
            {%- if prior != 'null' -%},{%- endif -%}
            {{- c -}}
          {%- endif -%}
