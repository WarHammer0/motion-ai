###
## homeassistant/shell_command/motion/storage.yaml
###

motion_storage_tidy: >-
  rm -f /var/www/localhost/htdocs/cameras/*/[0-9]*.jpg

motion_storage_clean: >-
  rm -f /var/www/localhost/htdocs/cameras/*/[0-9]*.{json,mp4,jpg}

motion_storage_purge: >-
  rm -fr /var/www/localhost/htdocs/cameras && mkdir -p /var/www/localhost/htdocs/cameras
