###
## group/sdr2msghub.yaml
###

sdr2msghub_view:
  name: SDR
  view: true
  icon: mdi:radio
  control: hidden
  entities:
    - group.sdr2msghub_brief
    - group.sdr2msghub_graphs
    - group.sdr2msghub_details
    - group.sdr2msghub_automations

sdr2msghub_brief:
  name: sdr2msghub_brief
  view: false
  control: hidden
  entities:
    - sensor.sdr2msghub_status
    - sensor.sdr2msghub_when
    - sensor.sdr2msghub_ago
    - sensor.sdr2msghub_counter
    - sensor.sdr2msghub_when

sdr2msghub_graphs:
  name: sdr2msghub_graphs
  control: hidden
  entities:
    - history_graph.sdr2msghub_sentiment
    - history_graph.sdr2msghub_counter
    - history_graph.sdr2msghub_ago

sdr2msghub_automations:
  name: sdr2msghub_automations
  entities:
    - automation.sdr2msghub_counter
    - automation.sdr2msghub_client_low
    - automation.sdr2msghub_client_high
    - automation.sdr2msghub_client_low_persistent
    - automation.sdr2msghub_client_high_persistent

sdr2msghub_details:
  name: sdr2msghub_details
  control: hidden
  entities:
    - sensor.sdr2msghub_date
    - sensor.sdr2msghub_name
    - sensor.sdr2msghub_bytes
    - sensor.sdr2msghub_latitude
    - sensor.sdr2msghub_longitude
    - sensor.sdr2msghub_frequency
    - sensor.sdr2msghub_results
    - sensor.sdr2msghub_keywords
    - sensor.sdr2msghub_sentiment_label
    - sensor.sdr2msghub_sentiment_score
    - sensor.sdr2msghub_sentiment_mean
    - sensor.sdr2msghub_language
    - sensor.sdr2msghub_characters
