motion_detected_vehicle_ago:
  name: detected_vehicle_ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-entity-ago
  min: 1
  max: 300
  step: 1

motion_detected_vehicle_counter_deviation:
  name: Detected entity counter deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_vehicle_count_deviation:
  name: Detected entity count deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_vehicle_detected_percent:
  name: vehicle_detected_percent
  icon: 'mdi:vehicle'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-vehicle-detected-percent
  min: 1
  max: 99
  step: 1
