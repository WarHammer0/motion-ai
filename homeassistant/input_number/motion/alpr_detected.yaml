###
# homeassistant/input_number/motion/alpr_detected.yaml
###

motion_alpr_detected_ago:
  name: alpr_detected_ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-alpr-detected-ago
  min: 1
  max: 300
  step: 1

motion_alpr_detected_counter_deviation:
  name: alpr_detected_counter_deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_alpr_detected_count_deviation:
  name: alpr_detected_count_deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_alpr_detected_percent:
  name: alpr_detected_percent
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-alpr-detected-percent
  min: 1
  max: 99
  step: 1

