motion_detected_animal_ago:
  name: detected_animal_ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-entity-ago
  min: 1
  max: 300
  step: 1

motion_detected_animal_counter_deviation:
  name: Detected entity counter deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_animal_count_deviation:
  name: Detected entity count deviation
  unit_of_measurement: count
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_animal_detected_percent:
  name: animal_detected_percent
  icon: 'mdi:animal'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-animal-detected-percent
  min: 1
  max: 99
  step: 1
