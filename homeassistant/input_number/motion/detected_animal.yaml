motion_detected_animal_ago:
  name: Animal ago
  unit_of_measurement: seconds
  mode: slider
  initial: !secret motion-detected-entity-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_detected_animal_counter_deviation:
  name: Animal counter deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_animal_count_deviation:
  name: Animal count deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_animal_ago_deviation:
  name: Animal ago deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_detected_animal_percent:
  name: Animal confidence
  icon: 'mdi:percent'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-animal-detected-percent
  min: 1
  max: 99
  step: 1

motion_detected_animal_percent_deviation:
  name: Animal percent deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: !secret motion-detected-animal-deviation
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

