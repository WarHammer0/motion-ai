homeassistant:
  name: !secret ha-name
  unit_system: imperial
  time_zone: !secret ha-timezone
  customize: !include customize.yaml

http:
  server_port: !secret server-port
  base_url: !secret base-url
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
    - http://cdn.clustrmaps.com

## DEFAULT

system_health:
hassio:
cloud:
config:
map:
sun:

frontend:
  javascript_version: latest
  extra_html_url:
    - http://clustrmaps.com/map_v2.png?cl=ffffff&w=a&t=n&d=xr2Q2vt76X42HBH3uchXdk6LOOAJDVqAySTTK3bDWsM

updater:
  reporting: no
  include_used_components: false

###
### DEVICE_TRACKER
###

device_tracker nmap_tracker:
  - platform: nmap_tracker
    hosts: 192.168.1.0/24
    home_interval: 10
    interval_seconds: 30
    new_device_defaults:
      track_new_devices: true
      hide_if_away: false
    consider_home: 180
    exclude:
      - 192.168.1.1
      - 192.168.1.2
      - 192.168.1.251

device_tracker mqtt_tracker:
  - platform: mqtt
    devices:
      dogpond: 'motion/+/dogpond/status/found'

###
### MQTT
###

mqtt:
  broker: !secret mqtt-broker
  port: !secret mqtt-port
  username: !secret mqtt-username
  password: !secret mqtt-password

###
### LOGGER component
###

logger:
  default: error
  logs:
    homeassistant.core: error
    homeassistant.setup: error
    homeassistant.loader: error
    homeassistant.components: warn
    homeassistant.components.sensor: error
    homeassistant.components.automation: error
    homeassistant.components.template.binary_sensor: fatal
    homeassistant.components.template.sensor: fatal
    homeassistant.components.mqtt.sensor: error
    homeassistant.components.recorder: debug
    homeassistant.components.recorder.util: info

###
### RECORDER, HISTORY, LOGBOOK components
###

recorder: !include recorder.yaml
history: !include history.yaml
logbook: !include logbook.yaml

###
### PRIMARY components
###

group: !include groups.yaml
automation: !include automations.yaml
history_graph: !include history_graphs.yaml
counter: !include counters.yaml
input_boolean: !include input_booleans.yaml
input_text: !include input_texts.yaml
input_number: !include input_numbers.yaml

###
### INFLUX
###

influxdb:
  host: !secret influxdb-host
  port: 8086
  database: homeassistant
  username: homeassistant
  password: !secret influxdb-password
  max_retries: 3
  default_measurement: state

###
### HOSTIP
###

sensor hostip:
  - platform: command_line
    command: echo '{"date":'$(date "+%s")',"hostname":"'$(hostname)'","ipv4":"'$(ip addr | egrep "global" | sed "s/.* \([0-9\.]*\)\/.*/\1/" | head -1)'"}'
    name: hostip
    scan_interval: 14400
    command_timeout: 30
    json_attributes:
      - date
      - hostname
      - ipv4
    value_template: >
      {%- if value_json is defined -%}
        {{ value_json.date | int | timestamp_custom("%a %b %d @ %I:%M %p") }}
      {%- else -%}null{%- endif -%}

###
### UNAME
###

sensor uname:
  - platform: command_line
    command: echo '{"date":'$(date "+%s")',"hardware":"'$(uname -m)'","nodename":"'$(uname -n)'","processor":"'$(uname -p)'","os_release":"'$(uname -r)'","os_name":"'$(uname -s)'","os_version":"'$(uname -v)'"}'
    name: uname
    scan_interval: 14400
    command_timeout: 30
    json_attributes:
      - date
      - hardware
      - nodename
      - os_release
      - os_name
      - os_version
    value_template: >
      {%- if value_json is defined -%}
        {{ value_json.date | int | timestamp_custom("%a %b %d @ %I:%M %p") }}
      {%- else -%}null{%- endif -%}

